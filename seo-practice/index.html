<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 60 caractères max -->
        <title>SEO - Travaux Pratique</title>
        <!-- 160 caractères max -->
        <meta name="description" content="De quoi parle mon site" />

        <!-- Si on veut qu'une page ne soit pas indexé (pas référencé) -->
        <meta name="robots" content="noindex, nofollow" />

        <!-- Balise Open Graph -->

        <!-- Elle permet de contrôler le titre qui apparaît dans le post partagé et peut aider à attirer l'attention des utilisateurs. -->
        <meta property="og:title" content="Titre de votre contenu" />
        <!-- Cette balise définit la description de votre contenu lorsqu'il est partagé sur les réseaux sociaux.  -->
        <meta
            property="og:description"
            content="Description de votre contenu"
        />
        <!-- Cette balise spécifie l'image à afficher avec le lien partagé sur les réseaux sociaux. -->
        <meta property="og:image" content="www.mon-url.com" />
        <!-- Cette balise définit l'URL du site Web. -->
        <meta property="og:url" content="URL de votre page" />

        <!-- Ne plus utiliser (déprécié) -->
        <meta name="keywords" content="seo, referencement, meta" />
        <meta name="author" content="Rachid EDJEKOUANE" />

        <!-- Minify -->
        <link rel="stylesheet" href="./css/style.min.css" />
    </head>
